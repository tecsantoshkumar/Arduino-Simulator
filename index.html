<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>AVR8js Serial Output Demo</title>
	<link href="//fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
</head>

<body>
	<h2>AVR8js Serial Output Demoo</h2>
	<div class="app-container">
		<div class="leds">
			<wokwi-led color="red" pin="13"></wokwi-led>
			<wokwi-led color="green" pin="12"></wokwi-led>
			<wokwi-led color="blue" pin="10">
				</wowki-led>
		</div>
		<div class="toolbar">
			<button id="run-button">Run</button>
			<button id="stop-button" disabled>Stop</button>
			<div class="spacer"></div>
			<div id="status-label"></div>
		</div>
		<div class="code-editor"></div>
		<div class="compiler-output">
			<pre id="compiler-output-text"></pre>
		</div>
	</div>
	<script src="//cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.21.2/min/vs/loader.js"></script>
	<script>
		editorLoaded();
	</script>
</body>

</html>
